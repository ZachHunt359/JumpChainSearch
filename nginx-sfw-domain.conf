# Nginx configuration for SFW (Safe For Work) domain
# Place this in /etc/nginx/sites-available/ on your VPS
# Then symlink to sites-enabled:
# sudo ln -s /etc/nginx/sites-available/jumpchain-sfw /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name jumpchainsearch.net www.jumpchainsearch.net;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS configuration (after SSL certificate installation)
# Uncomment after running: sudo certbot --nginx -d jumpchainsearch.net -d www.jumpchainsearch.net

server {
    listen 443 ssl http2;
    server_name jumpchainsearch.net www.jumpchainsearch.net;

    # SSL certificates (certbot will add these automatically)
    ssl_certificate /etc/ssl/cloudflare/jumpchainsearch.net.pem;
    ssl_certificate_key /etc/ssl/cloudflare/jumpchainsearch.net.key;

    location / {
        proxy_pass http://localhost:5248;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_read_timeout 100s;
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
    }
}
