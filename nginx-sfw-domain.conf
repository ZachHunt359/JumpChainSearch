# Nginx configuration for SFW (Safe For Work) domain
# Place this in /etc/nginx/sites-available/ on your VPS
# Then symlink to sites-enabled:
# sudo ln -s /etc/nginx/sites-available/jumpchain-sfw /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name jumpchainsearch.net www.jumpchainsearch.net;
    
    # Redirect HTTP to HTTPS (after SSL is configured)
    # Uncomment these lines after running certbot:
    # return 301 https://$server_name$request_uri;
    
    location / {
        proxy_pass http://localhost:5248;
        proxy_http_version 1.1;
        
        # WebSocket support for Blazor Server
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        
        # Preserve original host for SFW mode detection
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Blazor Server specific settings
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_read_timeout 100s;
        
        # Increase timeouts for long-running operations
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
    }
}

